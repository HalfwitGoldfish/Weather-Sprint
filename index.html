<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    
    <div>
        <div class="searchbar">
            <div>
                <input id="searchBar" type="text" class="searchbarBorder" placeholder="search a location">
            </div>
        </div>
        <div id="storedBox" class="displayNone">
            <div>
                <div class="storedValue searchGrid">
                    <div class="fit place-center">
                        <div>
                            <button id="favoritesBtnBar">
                                <div id="storedValueStar" class="starGrid">
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="d-flex justify-center">
                        <div id="storedValue" class="pGrid"></div>
                    </div>
                    <div class="fit place-center">
                        <div>
                            <button id="storedValueBtn" class="btnGrid"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="middleSizing">
        <div class="middleGrid">
            <div class="d-flex align-center">
                <div class="currentWeatherGrid">
                    <div class="span-3">
                        <p id="cityStateName" class="size-96 m-0 georama-font">..., ...</p>
                    </div>
                    <div class="d-flex">
                        <div>
                            <p id="currentTemp" class="size-150 m-0 gowun-font">...°</p>
                        </div>
                        <div class="d-flex align-center">
                            <img id="weatherCurrentDay" src="" alt="">
                        </div>
                        <div class="d-flex align-end size-24">
                            <p id="highLowTemp" class="mb-2 gowun-font">...° - ...°</p>
                        </div>
                    </div>
                    <div class="row-3 currentWeatherMiniGrid">
                        <div class="size-24 d-flex align-center">
                            <p id="favoritesText" class="m-0 gowun-font">...</p>
                        </div>
                        <div>
                            <button id="favoritesBtn">
                                <img id="favoritesStar" class="m-0" src="assets/images/emptyStar.png" alt="star">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="col-2 d-flex align-center justify-end">
                <div>
                    <div class="text-center">
                        <img class="m-0" src="assets/images/Pin.png" alt="">
                    </div>
                    <div class="size-36 text-center">
                        <p id="currentCityStateName" class="gowun-font m-0">..., ...</p>
                    </div>
                    <div class="size-36 text-center">
                        <p id="currentTime" class="gowun-font m-0">...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="size-36 date">
            <p id="currentDate" class="mb-0 mt-1 gowun-font">..., ... ...</p>
        </div>
    
        <div>
            <div class="daysGrid text-center bgBlur">
                <div class="sideBars d-flex place-center align-center">
                    <div class="gowun-font">
                        <p id="dayOne" class="size-36 m-0">...</p>
                        <img id="weatherDayOne" class="m-0" src="" alt="">
                        <p id="dayOneTemp" class="size-40 m-0">...°</p>
                    </div>
                </div>
                <div class="sideBars d-flex place-center align-center">
                    <div class="gowun-font">
                        <p id="dayTwo" class="size-36 m-0">...</p>
                        <img id="weatherDayTwo" class="m-0" src="" alt="">
                        <p id="dayTwoTemp" class="size-40 m-0">...°</p>
                    </div>
                </div>
                <div class="sideBars d-flex place-center align-center">
                    <div class="gowun-font">
                        <p id="dayThree" class="size-36 m-0">...</p>
                        <img id="weatherDayThree" class="m-0" src="" alt="">
                        <p id="dayThreeTemp" class="size-40 m-0">...°</p>
                    </div>
                </div>
                <div class="sideBars d-flex place-center align-center">
                    <div class="gowun-font">
                        <p id="dayFour" class="size-36 m-0">...</p>
                        <img id="weatherDayFour" class="m-0" src="" alt="">
                        <p id="dayFourTemp" class="size-40 m-0">...°</p>
                    </div>
                </div>
                <div class="d-flex place-center align-center">
                    <div class="gowun-font">
                        <p id="dayFive" class="size-36 m-0">...</p>
                        <img id="weatherDayFive" class="m-0" src="" alt="">
                        <p id="dayFiveTemp" class="size-40 m-0">...°</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/app.js"></script>
</body>
</html>
