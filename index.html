<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    
    <div class="searchbar">
        <div>
            <input type="text" class="searchbarBorder" placeholder="search a location">
        </div>
    </div>

    <div class="middleSizing">
        <div class="middleGrid">
            <div class="d-flex align-center">
                <div class="currentWeatherGrid">
                    <div class="span-3">
                        <p class="size-96 m-0 georama-font">Stockton, CA</p>
                    </div>
                    <div class="row-2 col-1">
                        <p class="size-150 m-0 gowun-font">76°</p>
                    </div>
                    <div class="row-2 col-2 d-flex align-center">
                        <img src="assets/images/Cloud.png" alt="">
                    </div>
                    <div class="row-2 col-3 d-flex align-end size-24">
                        <p class="mb-2 gowun-font">High 79° - Low 63°</p>
                    </div>
                    <div class="row-3 currentWeatherMiniGrid">
                        <div class="size-24">
                            <p class="m-0 gowun-font">add to favorites</p>
                        </div>
                        <div>
                            <img class="m-0" src="assets/images/Star-Empty.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="col-2 d-flex align-center justify-end">
                <div>
                    <div class="text-center">
                        <img class="m-0" src="assets/images/Pin.png" alt="">
                    </div>
                    <div class="size-36 text-center">
                        <p class="gowun-font m-0">Elk Grove, CA</p>
                    </div>
                    <div class="size-36 text-center">
                        <p class="gowun-font m-0">11:30</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="size-36 date">
            <p class="mb-0 mt-1 gowun-font">Sunday, December 8</p>
        </div>
    
        <div>
            <div class="daysGrid text-center bgBlur">
                <div class="sideBars d-flex place-center align-center">
                    <div class="gowun-font">
                        <p class="size-36 m-0">Mon</p>
                        <img class="m-0" src="assets/images/Raincloud.png" alt="">
                        <p class="size-40 m-0">74°</p>
                    </div>
                </div>
                <div class="sideBars d-flex place-center align-center">
                    <div class="gowun-font">
                        <p class="size-36 m-0">Tues</p>
                        <img class="m-0" src="assets/images/Raincloud.png" alt="">
                        <p class="size-40 m-0">74°</p>
                    </div>
                </div>
                <div class="sideBars d-flex place-center align-center">
                    <div class="gowun-font">
                        <p class="size-36 m-0">Wed</p>
                        <img class="m-0" src="assets/images/Cloud.png" alt="">
                        <p class="size-40 m-0">75°</p>
                    </div>
                </div>
                <div class="sideBars d-flex place-center align-center">
                    <div class="gowun-font">
                        <p class="size-36 m-0">Thurs</p>
                        <img class="m-0" src="assets/images/Cloud Sun.png" alt="">
                        <p class="size-40 m-0">79°</p>
                    </div>
                </div>
                <div class="d-flex place-center align-center">
                    <div class="gowun-font">
                        <p class="size-36 m-0">Fri</p>
                        <img class="m-0" src="assets/images/Sun Fog.png" alt="">
                        <p class="size-40 m-0">83°</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/app.js"></script>
</body>
</html>
